<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body class="bg-image">
    <div class="block">
        <form class="form-container" action="#">
            <div class="radio-container">
                <input type="radio" name="radio-btn" id="leftbtn" checked>
                <label for="leftbtn">Вход</label>
    
                <input type="radio" name="radio-btn" id="rightbtn">
                <label for="rightbtn">Регистрация</label>
                <span></span>
            </div>
            <h1>Вход</h1>
            <div>
                <p><input class="mail" type="text" name="mail" placeholder="Введите e-mail"></p> 
                <p><input class="pass" type="text" name="pass" placeholder="Пароль"></p> 
            </div>
            <div class="memory">
                <p><input class="memory-checkbox" type="checkbox">
                <label for="#">Запомнить меня</label></p>
                <p><a class="memory-a" href="#">Забыли пароль?</a></p>
            </div>
            <p><input class="enter" type="submit" value="Войти"></p>
            <div class="account">
                <p><a class="no-account" href="#">Еще нет аккаунта?</a></p>
                <p><a class="regis" href="#">Зарегистрироваться</a></p>
            </div>
            <p class="enter-svg">Или войдите через</p>
            <div class="svg">
                <p>
                    <svg class="icon">
                        <use href="images/sprite.svg#telegram"></use>
                    </svg>

                </p>
                <p>
                    <svg class="icon">
                        <use href="images/sprite.svg#viber"></use>
                    </svg>
                </p>
                <p>
                    <svg class="icon">
                        <use href="images/sprite.svg#fb"></use>
                    </svg> 
                </p>
            </div>
        </form>
    </div>
</body>
</html>
